services:
  # ============================================
  # MySQL Legacy (Legacy Database)
  # ============================================
  mysql-legacy:
    image: mysql:8.0
    container_name: sync-mysql-legacy
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: legacy_db
      MYSQL_USER: debezium
      MYSQL_PASSWORD: dbz
    ports:
      - "3307:3306"
    volumes:
      - mysql_legacy_data:/var/lib/mysql
      - ./databases/mysql-legacy/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./databases/mysql-legacy/my.cnf:/etc/mysql/conf.d/custom.cnf
    command:
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog-row-image=FULL
      - --expire-logs-days=7
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
    networks:
      - sync-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MySQL Revamp (Revamped Database)
  # ============================================
  mysql-revamp:
    image: mysql:8.0
    container_name: sync-mysql-revamp
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: revamp_db
      MYSQL_USER: debezium
      MYSQL_PASSWORD: dbz
    ports:
      - "3306:3306"
    volumes:
      - mysql_revamp_data:/var/lib/mysql
      - ./databases/mysql-revamp/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./databases/mysql-revamp/my.cnf:/etc/mysql/conf.d/custom.cnf
    command:
      - --server-id=2
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog-row-image=FULL
      - --expire-logs-days=7
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
    networks:
      - sync-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Zookeeper (Kafka dependency)
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sync-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - sync-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Kafka
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sync-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
    ports:
      - "29092:29092"
      - "9092:9092"
    networks:
      - sync-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # Kafka Connect (Debezium)
  # ============================================
  connect:
    image: debezium/connect:2.5
    container_name: sync-connect
    depends_on:
      - kafka
      - mysql-legacy
      - mysql-revamp
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: sync-connect-cluster
      CONFIG_STORAGE_TOPIC: sync-connect-configs
      OFFSET_STORAGE_TOPIC: sync-connect-offsets
      STATUS_STORAGE_TOPIC: sync-connect-status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: 'false'
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: 'false'
    ports:
      - "8083:8083"
    networks:
      - sync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Kafka UI (Optional - for monitoring)
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: sync-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: sync-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: debezium
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://connect:8083
    ports:
      - "8080:8080"
    networks:
      - sync-network

# ============================================
# Networks
# ============================================
networks:
  sync-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mysql_legacy_data:
    driver: local
  mysql_revamp_data:
    driver: local

